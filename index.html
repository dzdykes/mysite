    <script>
        function scrollToSection(section) {
            var mainNavPos = $('#MainNav').height();
            var scroll = $(section).position().top;
            section != "#Home" ? diff = scroll - mainNavPos : diff = 0;
            $("body", "html").animate({ scrollTop: diff.toString() }, 1000, 'easeOutBounce');
        };

        $('#HomeLink').on('click', function () { scrollToSection("#Home") });
        $('#AboutLink').on('click', function () { scrollToSection("#About") });
        $('#WorkLink').on('click', function () { scrollToSection("#Work") });
        $('#ContactLink').on('click', function () { scrollToSection("#Contact") });

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            
            if (scroll < 200) {
                $(".selected").removeClass("selected");
                $("#HomeLink").addClass("selected");
            }

            if (scroll >= 200 && scroll < 400) {
                $(".selected").removeClass("selected");
                $("#WorkLink").addClass("selected");
            }

            if (scroll >= 500 && scroll < 800) {
                $(".selected").removeClass("selected");
                $("#AboutLink").addClass("selected");
            }

            if (scroll >= 750) {
                $(".selected").removeClass("selected");
                $("#ContactLink").addClass("selected");
            }
        });
    </script>
