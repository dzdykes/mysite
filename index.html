    <script>
        window.onload = function () {
            x = setInterval(function () { blinker() }, 500);
            setTimeout(function () {
                clearInterval(x);
                $('#cursor').text('');
                animate_string('test', 'dylan_dykes', x);
            }, 2000);
        }

        function animate_string(id, head)
        {
            var element = document.getElementById(id);  
            var textNode = element.childNodes[0]; // assuming no other children  
            var text = textNode.data;
            var count = 0;
            title = setInterval(function ()   
            {
                if (count < head.length) {
                    text += head[count];
                    textNode.data = text;
                    count++;
                } else {
                    setTimeout(function () { document.getElementById("test2").textContent = "('web developer', 'full stack')" }, 500);
                    clearInterval(title);
                }
            }, 150);  
        } 

        function blinker() {
            $('#cursor').fadeOut(500);
            $('#cursor').fadeIn(500);
        }



        function scrollToSection(section) {
            var mainNavPos = $('#MainNav').height();
            var scroll = $(section).position().top;
            section != "#Home" ? diff = scroll - (mainNavPos/2.5) : diff = 0;
            $("body", "html").animate({ scrollTop: diff.toString() }, 1000, 'easeOutBounce');
        };

        $('#HomeLink').on('click', function () {
            scrollToSection("#Home");
        });
        $('#AboutLink').on('click', function () {
            scrollToSection("#About");
        });
        $('#WorkLink').on('click', function () { scrollToSection("#Work") });
        $('#ContactLink').on('click', function () { scrollToSection("#Contact") });

        $('#AboutLink').on('click', function () {
        });

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            console.log(scroll);
            if (scroll < 500) {
                $(".selected").removeClass("selected");
                $("#HomeLink").addClass("selected");
            }

            if (scroll >= 500 && scroll < 1000) {
                $(".selected").removeClass("selected");
                $("#AboutLink").addClass("selected");
            }

            if (scroll >= 1000 && scroll < 1500) {
                $(".selected").removeClass("selected");
                $("#WorkLink").addClass("selected");
            }

            if (scroll >= 1500) {
                $(".selected").removeClass("selected");
                $("#ContactLink").addClass("selected");
            }
        });
    </script>
